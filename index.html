<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article>
      <section class="add-task">
        <h3 class="add-task__heading heading">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__input input" type="text">
          <button class="add-button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__heading heading">Todo</h3>
        <ul class="todo__list list">
          <li class="todo__list-item list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input class="list-item__input input" type="text">
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button">
              <img class="delete-btn__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="todo__list-item list-item edit ">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input class="list-item__input input" type="text" value="Go Shopping">
            <button class="edit-btn button">Save</button>
            <button class="delete-btn button">
              <img class="delete-btn__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__heading heading">Completed</h3>
        <ul class="completed-tasks__list list">
          <li class="completed-tasks__list-item list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__label completed">See the Doctor</label>
            <input class="list-item__input input" type="text">
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button">
              <img class="delete-btn__icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
